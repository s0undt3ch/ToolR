name: CI Workflow

on:
  push:
  pull_request:
  release:
    types:
      - published

concurrency:
  # Concurrency is defined in a way that concurrent builds against branches do
  # not cancel previous builds.
  # However, for every new build against the same pull request source branch,
  # all older builds against that same branch get canceled.
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.repository }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  FORCE_COLOR: "1"
  PRE_COMMIT_HOME: ${{ github.workspace }}/.cache/pre-commit

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy,rustfmt

      - run: pip install pre-commit

      - id: python-version-checksum
        run: echo "version-sha256sum=$(python --version --version | sha256sum | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"

      - id: pre-commit-version-checksum
        run: echo "version-sha256sum=$(pre-commit --version | sha256sum | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        with:
          path: ${{ env.PRE_COMMIT_HOME }}
          key: >-
            precommit|${{ runner.os }}|${{ steps.python-version-checksum.outputs.version-sha256sum }}|${{ steps.pre-commit-version-checksum.outputs.version-sha256sum }}|${{ hashFiles('**/uv.lock') }}

      - run: pre-commit install --install-hooks
      - run: pre-commit run --all-files --show-diff-on-failure --color=always

  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    needs:
      - pre-commit
    outputs:
      release-version: ${{ steps.prepare-release.outputs.release-version }}
      release-patch-name: ${{ steps.prepare-release.outputs.release-patch-name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - uses: ./.github/actions/prepare-release-patch
        id: prepare-release
        with:
          release-type: dev

  test-linux:
    name: Test
    needs:
      - pre-commit
    uses: ./.github/workflows/test.yml
    with:
      os: ubuntu-latest
      display-name: Linux

  test-windows:
    name: Test
    needs:
      - pre-commit
    uses: ./.github/workflows/test.yml
    with:
      os: windows-latest
      display-name: Windows
  test-macos:
    name: Test
    needs:
      - pre-commit
    uses: ./.github/workflows/test.yml
    with:
      os: macos-latest
      display-name: macOS

  build-linux:
    name: Build
    needs:
      - test-linux
      - prepare-release
    uses: ./.github/workflows/build-linux.yml
    with:
      display-name: Linux
      release-patch-name: ${{ needs.prepare-release.outputs.release-patch-name }}

  build-windows:
    name: Build
    needs:
      - test-windows
      - prepare-release
    uses: ./.github/workflows/build-windows.yml
    with:
      display-name: Windows
      release-patch-name: ${{ needs.prepare-release.outputs.release-patch-name }}

  build-macos:
    name: Build
    needs:
      - test-macos
      - prepare-release
    uses: ./.github/workflows/build-macos.yml
    with:
      display-name: macOS
      release-patch-name: ${{ needs.prepare-release.outputs.release-patch-name }}
  docs:
    name: Publish Docs
    runs-on: ubuntu-latest

    needs:
      - pre-commit
      - prepare-release

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Virtual Environment
        uses: ./.github/actions/setup-virtualenv
        with:
          cache-prefix: docs
          python-version: "3.11"
          uv-sync-args: "--group docs"

      - name: Apply Release Patch
        uses: ./.github/actions/apply-release-patch
        with:
          release-patch-name: ${{ needs.prepare-release.outputs.release-patch-name }}

      - name: Build MkDocs site
        run: uv run mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  publish:
    name: Publish to Test PyPI
    needs:
      - build-linux
      - build-windows
      - build-macos
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Flatten dist/ directory
        run: |
          mkdir all_dists
          find dist/ -type f -name '*.whl' -exec mv {} all_dists/ \;
          ls -lah all_dists/

      - name: Publish to Test PyPI (Trusted Publisher)
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: all_dists/

  set-pipeline-exit-status:
    permissions:
      actions: read
    # This step is just so we can make github require this step, to pass checks
    # on a pull request instead of requiring all
    name: Set the ${{ github.workflow }} Pipeline Exit Status
    if: always()
    runs-on: ubuntu-latest
    needs:
      - pre-commit
      - prepare-release
      - docs
      - publish
    steps:
      - uses: martialonline/workflow-status@v4
        id: check
      - run: echo "Workflow failed"
        if: steps.check.outputs.status == 'failure'
      - run: echo "Workflow was cancelled"
        if: steps.check.outputs.status == 'cancelled'
      - run: echo "Workflow was successful"
        if: steps.check.outputs.status == 'success'
