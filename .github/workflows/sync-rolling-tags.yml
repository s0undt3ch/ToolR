name: Sync Rolling Tags
run-name: "Sync Rolling Tags (branch: ${{ github.ref_name }})"

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.repository }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

permissions:
  contents: write
  id-token: write

jobs:
  update-rolling-tags:
    name: Update Rolling Tags
    runs-on: ubuntu-latest
    environment: release

    steps:

      - name: Check For Admin Permission
        uses: actions-cool/check-user-permission@v2
        with:
          require: admin
          username: ${{ github.triggering_actor }}

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        shell: bash
        run: |
          echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Configure Git
        shell: bash
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Install uv
        id: install-uv
        uses: astral-sh/setup-uv@v6

      - name: Generate additional ToolR requirements file
        shell: bash
        run: |
          uv export --frozen --no-hashes --only-group tools --output-file ${{ github.workspace }}/toolr-requirements.txt

      - name: Setup ToolR
        id: setup-toolr
        uses: s0undt3ch/ToolR@v0.10
        with:
          requirements-file: ${{ github.workspace }}/toolr-requirements.txt

      - name: Setup Pre-Commit
        id: setup-pre-commit
        uses: ./.github/actions/setup-pre-commit
        with:
          cache-seed: sync-rolling-tags

      - name: Update rolling tags
        id: update-rolling-tags
        run: |
          toolr ci sync-rolling-tags

      - name: Fix any issues with pre-commit
        if: fromJSON(steps.update-rolling-tags.outputs.uncommitted-changes)
        run: |
          pre-commit run --all-files --show-diff-on-failure --color=always || true

      - name: Show changes
        if: fromJSON(steps.update-rolling-tags.outputs.uncommitted-changes)
        run: |
          git diff --color

      - name: Commit the changes
        if: fromJSON(steps.update-rolling-tags.outputs.uncommitted-changes)
        run: |
          git commit -am "chore(release): Update ToolR action versions in workflows"

      - name: Push the changes
        if: fromJSON(steps.update-rolling-tags.outputs.uncommitted-changes)
        run: |
          git push
