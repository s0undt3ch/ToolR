name: Build

on:
  workflow_call:
    inputs:
      display-name:
        required: true
        type: string
        description: 'Display name for the build job'
      release-patch-name:
        required: true
        type: string
        description: 'Release patch to apply'
      platform-matrix:
        required: true
        type: string
        description: 'Platform matrix as JSON string'

jobs:
  build:
    name: ${{ inputs.display-name }} (${{ matrix.python }}, ${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    permissions:
      id-token: write
      contents: read
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(inputs.platform-matrix) }}
        python:
          - "cp311"
          - "cp312"
          - "cp313"

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v5

      - name: Apply Release Patch
        uses: ./.github/actions/apply-release-patch
        with:
          release-patch-name: ${{ inputs.release-patch-name }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache-key: ${{ runner.os }}|${{ matrix.python }}|${{ matrix.platform.name }}|${{ hashFiles('**/Cargo.lock') }}
          cache-directories: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: ${{ matrix.platform.emulation }}
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.4
        env:
          CIBW_ARCHS_LINUX: all
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.platform.name }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: wheelhouse/*.whl

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheel-${{ matrix.python }}-${{ matrix.platform.name }}
          path: wheelhouse/*.whl
