name: Build

on:
  workflow_call:
    inputs:
      display-name:
        required: true
        type: string
        description: 'Display name for the build job'
      release-tarball-name:
        required: true
        type: string
        description: 'Release tarball name'
      platform-matrix:
        required: true
        type: string
        description: 'Platform matrix as JSON string'

permissions:
  contents: read

jobs:
  build:
    name: ${{ inputs.display-name }} (${{ matrix.python }}, ${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    permissions:
      id-token: write
      contents: read
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(inputs.platform-matrix) }}
        python:
          - "cp311"
          - "cp312"
          - "cp313"

    defaults:
      run:
        shell: bash

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Download Source Tarball Artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: ${{ inputs.release-tarball-name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
        if: ${{ matrix.platform.emulation }}
        with:
          platforms: all

      - name: Cache cibuildwheel
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/cibuildwheel
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cibw|${{ runner.os }}|${{ runner.arch }}|${{ matrix.platform.name }}|${{ matrix.python }}|${{ hashFiles('Cargo.lock', 'pyproject.toml') }}
          restore-keys: |
            cibw|${{ runner.os }}|${{ runner.arch }}|${{ matrix.platform.name }}|${{ matrix.python }}|
            cibw|${{ runner.os }}|${{ runner.arch }}|${{ matrix.platform.name }}|

      - name: Build wheels
        uses: pypa/cibuildwheel@63fd63b352a9a8bdcc24791c9dbee952ee9a8abc # v3.3.0
        env:
          CIBW_ARCHS_LINUX: all
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.platform.name }}
          # Enable verbose output to see caching in action
          CIBW_BUILD_VERBOSITY: 1
          # Pass Cargo cache to the container
          CIBW_ENVIRONMENT_LINUX: CARGO_HOME=/host$HOME/.cargo
        with:
          package-dir: ${{ inputs.release-tarball-name }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        # Only run attestations on the main repository, not on forks
        if: github.event.pull_request.head.repo.full_name == github.repository
        with:
          subject-path: wheelhouse/*.whl

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: cibw-wheel-${{ matrix.python }}-${{ matrix.platform.name }}
          path: wheelhouse/*.whl
