[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "setuptools-rust"]
build-backend = "setuptools.build_meta"

[project]
name = "toolr"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[tool.setuptools_scm]
write_to = "src/toolr/version.py"
write_to_template = "# pylint: skip-file\n\n__version__ = \"{version}\"\n"

[tool.setuptools.packages]
# Pure Python packages/modules
find = { where = ["src"] }

[[tool.setuptools-rust.ext-modules]]
# Private Rust extension module to be nested into the Python package
target = "toolr.rust"  # The last part of the name (e.g. "_lib") has to match lib.name in Cargo.toml,
                       # but you can add a prefix to nest it inside of a Python package.
path = "Cargo.toml"    # Default value, can be omitted
binding = "PyO3"       # Default value, can be omitted
