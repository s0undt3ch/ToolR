[package]
name = "toolr"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust"
path = "src/rust/lib.rs"
crate-type = ["cdylib"]  # required for shared library for Python to import from.

[dependencies]
pyo3 = "0.22.0"
